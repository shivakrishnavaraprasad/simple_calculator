{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <style>
        .mg-10{
            margin-bottom: 10px;
        }
        .mg-top{
            margin-top: 10px;
        }
    </style>

    <form action="/" method="post">
        {% csrf_token %}
        <div class="form-inline mg-10">
            <label for="num1"  class="col-sm-2 col-form-label">Enter First Number: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="num1">
            </div>
        </div>
        <div class="form-inline mg-10">
            <label for="num2" class="col-sm-2 col-form-label">Enter Second Number:</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" name="num2">
        </div>
        </div>
        <div class="form-inline mg-10">
            <label for="symbol" class="col-sm-2 col-form-label">choose calculation type: </label>
            <div class="col-sm-10">
                <select class="form-control" name="symbol">
                    <option name="add"> + </option>
                    <option name="sub"> - </option>
                    <option name="mul"> * </option>
                    <option name="div"> / </option>
                </select>
            </div>
        </div>
     
          <div class="form-inline">
            <label for="num2" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">submit</button> 
        </div>
    </form>
    <h2 class="mg-top">Result is: {{ result }}</h2>
</body>
</html>
{% endblock %}
